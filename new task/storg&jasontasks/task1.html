<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage Login Form</title>
  <style>
      .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin: 20px 0;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style> 
  </head>
  <body>
    <div class="login-form" id="loginFormContainer">
      <h2>form1</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required /><br>
        <label for="pet-select">Choose your gender:</label>

        <input type="radio" name="gender" value="male" /> Male
        <input type="radio" name="gender" value="female" /> Female<br>
        <br />
        <br />

        <label>Choose programming languages:</label>
        <br />
        <input type="checkbox" name="programming-language" value="html" /> HTML
        <br />
        <input type="checkbox" name="programming-language" value="css" /> CSS
        <br />
        <input type="checkbox" name="programming-language" value="js" />
        JavaScript
        <br />
        <br />
        <input onclick="storFormData(event)" type="submit" value="send" />
      </form>
    </div>

    <div id="cardContainer"></div>
    <script src="jsoncon.js"></script>
  </body>
</html>
